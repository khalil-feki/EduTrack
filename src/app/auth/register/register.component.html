<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Créer un Profil - Edutrak</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans">
 
  <!-- Créer un Profil Section -->
  <section id="cree-profile" class="py-12">
    <div class="container mx-auto bg-white shadow-md rounded-lg p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Créer un Profil</h2>
      <form action="create_profile.php" method="post" enctype="multipart/form-data" class="space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block text-gray-600 mb-2">Nom:</label>
          <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Entrez votre nom" required>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-gray-600 mb-2">Email:</label>
          <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Entrez votre email" required>
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-gray-600 mb-2">Téléphone:</label>
          <input type="tel" id="phone" name="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Entrez votre numéro de téléphone" required>
        </div>

        <!-- Bio -->
        <div>
          <label for="bio" class="block text-gray-600 mb-2">Bio:</label>
          <textarea id="bio" name="bio" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="Écrivez quelque chose sur vous"></textarea>
        </div>

        <!-- Role -->
        <div>
          <label for="role" class="block text-gray-600 mb-2">Rôle:</label>
          <select id="role" name="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
            <option value="" disabled selected>Sélectionnez un rôle</option>
            <option value="enseignant">Enseignant</option>
            <option value="étudiant">Étudiant</option>
            <option value="administrateur">Administrateur</option>
          </select>
        </div>

        <!-- Profile Picture -->
        <div>
          <label for="profile_picture" class="block text-gray-600 mb-2">Photo de Profil:</label>
          <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="block w-full text-gray-500">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-lg hover:bg-indigo-700 transition">Créer Profil</button>
        </div>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white py-4">
    <div class="container mx-auto text-center">
      <p class="text-sm">Created By <a href="#" class="text-indigo-400 hover:underline">Edutrak</a> | &#169; 2024 All Rights Reserved</p>
    </div>
  </footer>
</body>

</html>
